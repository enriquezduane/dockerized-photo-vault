# Defines a pool of servers, in our case just the backend service.
# Docker's internal DNS will resolve "backend" to the backend container's IP.
upstream backend_service {
  server backend:3000;
}

server {
    listen 80;
    server_name localhost;

    # This is the root for your frontend files
    root /usr/share/nginx/html;
    index index.html;

    # This is the rule for your React frontend.
    # It tries to find the file, then a directory, and if all else fails,
    # it serves index.html (which is necessary for client-side routing).
    location / {
        try_files $uri $uri/ /index.html;
    }

    #
    # NEW PROXY RULE:
    # Any request that starts with /api/ will be passed to our backend.
    #
    location /api {
        # Forward the request to the "backend_service" upstream we defined above
        proxy_pass http://backend_service;

        # These headers are important for passing client information to the backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
